<div>
  <div *ngIf="orders.length === 0" class="grid place-items-center">
    <img [src]="image" alt="">
    <p>You've not added any products yet. When you do, you'll see them here!</p>
  </div>
  <div *ngIf="orders.length > 0" class="w-full">
    <div *ngFor="let item of orders; let i = index" class="flex flex-col justify-between w-full mt-4">
      <div class="flex justify-between gap-4 w-full">
          <span class="w-[5%] font-semibold text-sm lg:text-base">{{item.quantity}}x</span>
          <p class="w-[70%] text-left font-medium text-sm lg:text-base">{{item.name}}</p>
          <p class="w-[25%] text-right font-semibold text-sm lg:text-lg">â‚¦{{item.price * item.quantity}}</p>
      </div>
      <div class="flex justify-between w-full">
        <span class="grid place-items-center gap-4">
          <button mat-icon-button (click)="removeOrder(i)" class="bg-red-500 text-white w-auto h-auto rounded-full flex justify-center items-center">
            <mat-icon class="text-white text-base">remove</mat-icon>
          </button>
        </span>
        <span class="grid place-items-center gap-4">
          <button mat-icon-button (click)="addOrders(i)" class="bg-green-500 text-white w-auto h-auto rounded-full flex justify-center items-center">
            <mat-icon class="text-white text-base">add</mat-icon>
          </button>
        </span>
      </div>
    </div>
    <div class="mt-40">
      <button (click)="openOrderModal()" class="w-full bg-black text-white px-4 py-2 rounded-3xl text-xs lg:text-lg">Order {{totalItem}} for NGN {{totalAmount}}</button>
    </div>
  </div>
</div>
