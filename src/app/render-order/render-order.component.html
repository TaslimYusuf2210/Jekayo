<div>
  <div *ngIf="orders.length === 0" class="grid place-items-center">
    <img [src]="image" alt="">
    <p>You've not added any products yet. When you do, you'll see them here!</p>
  </div>
  <div *ngIf="orders.length > 0" class="w-full">
    <div *ngFor="let item of orders; let i = index" class="flex flex-col justify-between w-full">
      <div class="flex justify-between gap-4 w-full">
          <span class="w-[5%] font-semibold">{{item.quantity}}x</span>
          <p class="w-[70%] text-left font-medium">{{item.name}}</p>
          <p class="w-[25%] text-right font-semibold text-lg">NGN{{item.price * item.quantity}}</p>
      </div>
      <div class="flex justify-between w-full">
          <button (click)="removeOrder(i)" class="text-sm place-self-center bg-red-500">remove</button>
          <button (click)="addOrders(i)" class="text-sm place-self-center bg-green-500">add</button>
      </div>
    </div>
    <div class="mt-40">
      <button (click)="openOrderModal()" class="w-full bg-black text-white px-4 py-2 rounded-3xl">Order {{totalItem}} for NGN {{totalAmount}}</button>
    </div>
  </div>
</div>
