      <img class="rounded-xl sm:w-full h-32 w-40" [src]="imageLink" alt="image">

      <header class="font-bold lg:text-xl text-base">{{name}}</header>
      <main class="text-sm lg:text-base">{{description}}</main>
    </div>
  </div>
  <div class="w-full flex flex-col gap-2 sm:flex-row justify-between items-center">
    <span class="lg:text-lg text-base font-medium">â‚¦{{price}}</span>
    <button (click)="onAddOrder()" class="py-1 px-2  bg-green-400 rounded-3xl font-semibold lg:text-sm text-xs text-white">Add Order</button>
  </div>
</div>
