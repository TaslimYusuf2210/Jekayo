<div class="flex flex-col gap-4 w-full bg-gray-50 py-2 px-2 rounded-xl h-full justify-between">
  <div class="flex gap-4">
    <div class="w-1/3">
      <img class="rounded-2xl w-full h-32" [src]="imageLink" alt="image">
    </div>
    <div class="w-full">
      <header class="font-bold text-2xl">{{name}}</header>
      <main>{{description}}</main>
    </div>
  </div>
  <div class="w-full flex justify-between items-center">
    <span class="text-xl font-medium">{{price}}</span>
    <button (click)="onAddOrder()" class="py-2 px-4 bg-green-400 rounded-3xl font-medium text-white">Add Order</button>
  </div>
</div>
