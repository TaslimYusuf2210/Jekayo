<div class="flex flex-col gap-4 w-full bg-gray-200 py-2 px-2 rounded-xl">
  <div class="flex gap-4">
    <div>
      <img class="rounded-2xl" [src]="rice" alt="rice">
    </div>
    <div>
      <header class="font-bold text-2xl">{{name}}</header>
      <main>{{content}}</main>
    </div>
  </div>
  <div class="w-full flex justify-between items-center">
    <span class="text-xl font-medium">{{price}}</span>
    <button class="py-2 px-4 bg-green-400 rounded-3xl font-medium text-white">Add Order</button>
  </div>
</div>
